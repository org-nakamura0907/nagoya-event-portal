name: Build and Deploy to Public Repo

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.repository != vars.GH_PAGES_REPOSITORY
    runs-on: ubuntu-slim
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build and export static files
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ vars.GH_PAGES_REPOSITORY }}
        run: |
          echo "NEXT_PUBLIC_BASE_PATH is set to: ${NEXT_PUBLIC_BASE_PATH}"
          npm run build

      - name: Deploy to Public Repo
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./out
          external_repository: ${{ github.repository_owner }}/${{ vars.GH_PAGES_REPOSITORY }}
          publish_branch: ${{ vars.GH_PAGES_REPOSITORY_BRANCH }}
          user_name: github-app[bot]
          user_email: github-app[bot]@users.noreply.github.com
          force_orphan: true
          full_commit_message: "Deploying to GitHub Pages"
