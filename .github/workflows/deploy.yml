name: Build and Deploy to Public Repo

on:
  push:
    branches:
      - main


jobs:
  build:
    if: github.repository != vars.GH_PAGES_REPOSITORY
    runs-on: ubuntu-latest

    permissions:
      contents: read
      
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build and export static files (with BASE_PATH)
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ vars.GH_PAGES_REPOSITORY }}
        run: |
          echo "NEXT_PUBLIC_BASE_PATH is set to: ${NEXT_PUBLIC_BASE_PATH}"
          npm run build

      - name: Generate GitHub App Installation Token
        id: gen_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ vars.GH_PAGES_REPOSITORY }}


      - name: Deploy to Public Repo (using peaceiris/actions-gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          deploy_key: ${{ steps.gen_token.outputs.token }}
          publish_dir: ./out
          external_repository: ${{ github.repository_owner }}/${{ vars.GH_PAGES_REPOSITORY }}
          publish_branch: ${{ vars.GH_PAGES_REPOSITORY_BRANCH }}
          user_name: github-app[bot]
          user_email: github-app[bot]@users.noreply.github.com
          force_orphan: true